name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: build
    env:
      siteUrl: '${{ secrets.SITEURL }}'
      apiKey: '${{ secrets.APIKEY }}'
      authDomain: '${{ secrets.AUTHDOMAIN }}'
      storageBucket:  '${{ secrets.STORAGEBUCKET }}'
      messagingSenderId: '${{ secrets.MESSAGINGSENDERID }}'
      appId: '${{ secrets.APPID }}'
      posthogKey: '${{ secrets.POSTHOGKEY }}'
      mailerliteApiToken: '${{ secrets.MAILERLITEAPITOKEN }}'
      mailerliteGroupId: '${{ secrets.MAILERLITEAPIGROUPID }}'
      projectId: bandish-editor

    steps:
      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'  # Eclipse Temurin (recommended)
      - name: Setup Clojure
        uses: DeLaGuardo/setup-clojure@13.4
        with:
          cli: 1.12.4.1582
 
      - uses: actions/checkout@v3
      - run: npm install && npm run test && npm run release && clojure -X bhatkhande-editor.sitemap/spit-sitemap
